<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>DropDownList</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <div class="dropdown">
                <h6 class="dropdown__label">German cars</h6>
                <button class="dropdown__button">Pick one</button>
                <ul class="dropdown__list">
                  <li class="dropdown__list--item">Audi</li>
                  <li class="dropdown__list--item">BMW</li>
                  <li class="dropdown__list--item">Opel</li>
                  <li class="dropdown__list--item">Mercedes-Benz</li>
                  <li class="dropdown__list--item">Porsche</li>
                  <li class="dropdown__list--item">Volkswagen</li>
                </ul>
              </div>
              <div class="dropdown">
                <h6 class="dropdown__label">Japan cars</h6>
                <button class="dropdown__button">Pick one</button>
                <ul class="dropdown__list">
                  <li class="dropdown__list--item">Honda</li>
                  <li class="dropdown__list--item">Lexus</li>
                  <li class="dropdown__list--item">Mazda</li>
                  <li class="dropdown__list--item">Nissan</li>
                  <li class="dropdown__list--item">Subaru</li>
                  <li class="dropdown__list--item">Tayota</li>
                  <li class="dropdown__list--item">Infinity</li>
                  <li class="dropdown__list--item">Mitsubishi</li>
                </ul>
              </div>
        </div>
      
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
